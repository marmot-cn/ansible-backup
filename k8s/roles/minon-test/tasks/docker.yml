# 添加docker用户
- name: Make sure we have a 'docker' group, user can join docker group and run docker with non-root
  become: true
  group:
    name: docker
    state: present

# 把我们的操作用户添加入docker组
- name: add docker group to ansible user
  become: true
  user:
    name: ansible
    groups: docker
    append: yes

#运行docker.sh
- script: docker.sh
  become: true
