- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present
- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
- name: Add user {{ user }}
  user: 
    name: "{{ user }}"
    comment: "developer" 
    password: "{{ password }}"
    groups: wheel
    append: yes

